{% if is_paginated %}
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}">&laquo;</a>
    {% else %}
        <span>&laquo;</span>
    {% endif %}
    {% for i in paginator.page_range %}
        {% if page_obj.number == i %}
            <span>{{ i }}</span>
        {% else %}
            <a href="?page={{ i }}">{{ i }}</a>
        {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">&raquo;</a>
    {% else %}
        <span>&raquo;</span>
    {% endif %}
{% endif %}
