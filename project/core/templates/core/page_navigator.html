<nav id="pagination">
    {% if is_paginated %}
        {% if page_obj.has_previous %}
            <a class="page-numbers" href="?page={{ page_obj.previous_page_number }}">&laquo;</a>
        {% else %}
            <span class="page-numbers">&laquo;</span>
        {% endif %}
        {% for i in paginator.page_range %}
            {% if page_obj.number == i %}
                <span class="page-numbers current ">{{ i }}</span>
            {% else %}
                <a class="page-numbers" href="?page={{ i }}">{{ i }}</a>
            {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
            <a class="page-numbers" href="?page={{ page_obj.next_page_number }}">&raquo;</a>
        {% else %}
            <span class="page-numbers">&raquo;</span>
        {% endif %}
    {% endif %}
</nav>
