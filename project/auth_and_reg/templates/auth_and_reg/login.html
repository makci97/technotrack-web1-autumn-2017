{% extends "core/base.html" %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login">
    </form>
{% endblock content%}
